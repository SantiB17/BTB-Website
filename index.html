<script>
    $(document).ready(function () {
        $('h1').prepend('<span class="node">-</span>');
        $('h1').click(
            function () {
                var node = $(this).children('.node');
                $(this).next().fadeToggle(500, 'swing',
                    function () {
                        var mark = node.text();
                        mark = mark === '-' ? '+' : '-';
                        node.text(mark);
                    });
            })
    });
</script>
