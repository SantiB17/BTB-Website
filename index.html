<!DOCTYPE html>
<html>
<head>
    <title>Skalp Kings Homepage</title>
        <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1 onclick="handleClick(this)">
        Welcome to Scalp Kings
    </h1>
    <h2 onclick="handleClick(this)">
        Beating The Banks</h2>
    <h1 onclick="handleClick(this)">
        One Trade at a Time
    </h1>
    <h2 onclick="handleClick(this)">
         Trading Fundamentals... no FOMO</h2>
    <p>Lets get started my goats!</p>
    <script>
        function handleClick(node) {
            var value = node.getAttribute('class') || '';
            value = value == '' ? 'clicked' : '';
            node.setAttribute('class', value);
        }
    </script>

</body>    
</html>
